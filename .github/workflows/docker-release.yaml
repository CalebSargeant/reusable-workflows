name: Reusable Docker Bake to GHCR

# Workflow Strategy:
#   PR opened/updated -> Use docker-bake-ci.yaml (separate workflow) to build & push pr-<number> image
#   PR merged -> Semantic Release creates release
#   Release published -> Checks if pr-<number> image is current:
#     - If PR image digest matches latest: Promotes to release version (no rebuild!)
#     - If PR image is outdated: Skips promotion and rebuilds fresh image
#
# Example caller workflow (with separate PR and release workflows):
#
#   name: Docker Build
#   on:
#     pull_request:
#       branches: [main]
#       types: [opened, synchronize, reopened]
#     release:
#       types: [published]
#
#   jobs:
#     ci:
#       if: github.event_name == 'pull_request'
#       uses: your-org/reusable-workflows/.github/workflows/docker-bake-ci.yaml@main
#       with:
#         image_name: my-app
#       secrets: inherit
#
#     release:
#       if: github.event_name == 'release'
#       uses: your-org/reusable-workflows/.github/workflows/docker-bake-ghcr.yaml@main
#       with:
#         image_name: my-app
#       secrets: inherit
#
# This workflow (docker-bake-ghcr.yaml) handles:
#   - Release image promotion (re-tagging PR images)
#   - Fresh builds when PR images are outdated
#   - Manual builds via workflow_dispatch

on:
  workflow_call:
    inputs:
      bake_file:
        description: 'Path to docker-bake file'
        required: false
        type: string
        default: 'docker-bake.hcl'
      bake_target:
        description: 'Docker Bake target to build'
        required: false
        type: string
        default: 'default'
      push_target:
        description: 'Docker Bake target for push (if different from build target)'
        required: false
        type: string
        default: ''
      image_name:
        description: 'Docker image name (without registry/org prefix). Defaults to bake_target if not specified.'
        required: false
        type: string
        default: ''
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: true
      promote_pr_number:
        description: 'PR number to promote. When set, skips build and re-tags pr-<number> image with the release version.'
        required: false
        type: string
        default: ''
      auto_promote_on_release:
        description: 'Automatically promote PR image on release events. Extracts PR number from release commit.'
        required: false
        type: boolean
        default: true
      registry:
        description: 'Container registry'
        required: false
        type: string
        default: 'ghcr.io'
      runner:
        description: 'GitHub runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      enable_sbom:
        description: 'Generate and upload SBOM'
        required: false
        type: boolean
        default: false
      force_version:
        description: 'Force specific version (overrides automatic detection)'
        required: false
        type: string
        default: ''
      buildx_vars:
        description: 'Additional environment variables for docker/bake-action (lines like KEY=VALUE)'
        required: false
        type: string
        default: ''
    outputs:
      version:
        description: 'The version tag that was built or promoted'
        value: ${{ jobs.promote.outputs.version || jobs.build.outputs.version }}
      image:
        description: 'The full image name (without tag)'
        value: ${{ jobs.promote.outputs.image || jobs.build.outputs.image }}
      image_with_tag:
        description: 'The full image name with tag'
        value: ${{ jobs.promote.outputs.image_with_tag || jobs.build.outputs.image_with_tag }}
      pr_number:
        description: 'The PR number that was promoted (if applicable)'
        value: ${{ jobs.get-pr-number.outputs.pr_number }}
    secrets:
      registry_username:
        required: false
      registry_password:
        required: false

jobs:
  # Extract PR number from release tag (for auto-promotion)
  get-pr-number:
    name: Get PR Number
    if: github.event_name == 'release' && inputs.auto_promote_on_release && inputs.promote_pr_number == ''
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      pull-requests: read
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
    steps:
      - name: Get PR number from release
        id: pr
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            // Get the commit SHA for this release tag
            const tagName = context.payload.release.tag_name;
            console.log(`Release tag: ${tagName}`);

            const { data: ref } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `tags/${tagName}`
            });

            let commitSha = ref.object.sha;
            console.log(`Tag ref SHA: ${commitSha}, type: ${ref.object.type}`);

            // If the tag points to a tag object (annotated tag), get the commit it points to
            if (ref.object.type === 'tag') {
              const { data: tag } = await github.rest.git.getTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_sha: ref.object.sha
              });
              commitSha = tag.object.sha;
              console.log(`Annotated tag points to commit: ${commitSha}`);
            }

            // Get the commit details to check the message for PR number
            const { data: commit } = await github.rest.git.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha
            });
            console.log(`Commit message: ${commit.message.split('\n')[0]}`);

            // Strategy 1: Check commit message for PR number (GitHub merge commits include this)
            // Matches: "Merge pull request #123" or "(#123)" patterns
            const prMatch = commit.message.match(/(?:Merge pull request #|[Pp]ull [Rr]equest #|\(#)(\d+)/);
            if (prMatch) {
              const prNumber = prMatch[1];
              console.log(`Found PR #${prNumber} in commit message`);
              core.setOutput('number', prNumber);
              return;
            }

            // Strategy 2: For squash merges, check the commit message body for PR reference
            const bodyMatch = commit.message.match(/\(#(\d+)\)$/m);
            if (bodyMatch) {
              const prNumber = bodyMatch[1];
              console.log(`Found PR #${prNumber} in commit message body`);
              core.setOutput('number', prNumber);
              return;
            }

            // Strategy 3: Try to find PRs associated with this commit directly
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha
            });

            console.log(`Found ${prs.length} PRs associated with commit ${commitSha}`);
            prs.forEach(pr => console.log(`  PR #${pr.number}: merged_at=${pr.merged_at}`));

            const mergedPr = prs.find(pr => pr.merged_at);
            if (mergedPr) {
              console.log(`Using merged PR #${mergedPr.number}`);
              core.setOutput('number', mergedPr.number);
              return;
            }

            // Strategy 4: If this is a merge commit, check the second parent (the PR branch head)
            if (commit.parents && commit.parents.length > 1) {
              const prBranchSha = commit.parents[1].sha;
              console.log(`Checking second parent (PR branch head): ${prBranchSha}`);

              const { data: parentPrs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: prBranchSha
              });

              console.log(`Found ${parentPrs.length} PRs associated with parent commit ${prBranchSha}`);
              const parentMergedPr = parentPrs.find(pr => pr.merged_at);
              if (parentMergedPr) {
                console.log(`Using merged PR #${parentMergedPr.number} from parent commit`);
                core.setOutput('number', parentMergedPr.number);
                return;
              }
            }

            // Strategy 5: For semantic-release commits, walk up the parent chain
            // Semantic-release creates commits like "chore(release): v1.0.14" after the PR is merged
            // The parent of this commit is often the PR merge commit
            if (commit.parents && commit.parents.length >= 1) {
              console.log('Checking parent commits for semantic-release pattern...');

              // Check up to 3 parent commits (usually just need 1-2)
              let currentSha = commit.parents[0].sha;
              for (let depth = 0; depth < 3; depth++) {
                console.log(`Checking ancestor at depth ${depth + 1}: ${currentSha}`);

                const { data: parentCommit } = await github.rest.git.getCommit({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: currentSha
                });

                console.log(`  Commit message: ${parentCommit.message.split('\n')[0]}`);

                // Check if this commit message references a PR
                const parentPrMatch = parentCommit.message.match(/(?:Merge pull request #|[Pp]ull [Rr]equest #|\(#)(\d+)/);
                if (parentPrMatch) {
                  const prNumber = parentPrMatch[1];
                  console.log(`Found PR #${prNumber} in ancestor commit message`);
                  core.setOutput('number', prNumber);
                  return;
                }

                // Check for squash merge pattern in message body
                const parentBodyMatch = parentCommit.message.match(/\(#(\d+)\)$/m);
                if (parentBodyMatch) {
                  const prNumber = parentBodyMatch[1];
                  console.log(`Found PR #${prNumber} in ancestor commit message body`);
                  core.setOutput('number', prNumber);
                  return;
                }

                // Try to find PRs associated with this parent commit
                const { data: ancestorPrs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: currentSha
                });

                console.log(`  Found ${ancestorPrs.length} PRs associated with this commit`);
                const ancestorMergedPr = ancestorPrs.find(pr => pr.merged_at);
                if (ancestorMergedPr) {
                  console.log(`Using merged PR #${ancestorMergedPr.number} from ancestor commit`);
                  core.setOutput('number', ancestorMergedPr.number);
                  return;
                }

                // Move to the next parent
                if (parentCommit.parents && parentCommit.parents.length > 0) {
                  currentSha = parentCommit.parents[0].sha;
                } else {
                  break;
                }
              }
            }

            // Strategy 6: Search closed PRs by merge commit SHA
            console.log('Searching recently merged PRs by merge commit SHA...');
            const { data: recentPrs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 50
            });

            for (const pr of recentPrs) {
              if (pr.merged_at && pr.merge_commit_sha === commitSha) {
                console.log(`Found PR #${pr.number} with matching merge commit SHA`);
                core.setOutput('number', pr.number);
                return;
              }
            }

            // Also check if any parent commit matches a PR merge commit
            if (commit.parents) {
              for (const parent of commit.parents) {
                for (const pr of recentPrs) {
                  if (pr.merged_at && pr.merge_commit_sha === parent.sha) {
                    console.log(`Found PR #${pr.number} with parent matching merge commit SHA`);
                    core.setOutput('number', pr.number);
                    return;
                  }
                }
              }
            }

            core.setFailed(`Could not find merged PR for commit ${commitSha}. Commit message: ${commit.message.split('\n')[0]}`);


  promote:
    name: Promote PR Image
    needs: [get-pr-number]
    if: always() && (inputs.promote_pr_number != '' || needs.get-pr-number.outputs.pr_number != '')
    runs-on: ${{ inputs.runner }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image.outputs.full_name }}
      image_with_tag: ${{ inputs.registry }}/${{ steps.image.outputs.full_name }}:${{ steps.version.outputs.version }}
      needs_rebuild: ${{ steps.promote.outputs.needs_rebuild }}
    permissions:
      contents: read
      packages: write
    env:
      PR_NUMBER: ${{ inputs.promote_pr_number || needs.get-pr-number.outputs.pr_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Set image name
        id: image
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Use image_name if provided, otherwise fall back to bake_target
          IMAGE_NAME="${{ inputs.image_name }}"
          if [ -z "${IMAGE_NAME}" ]; then
            IMAGE_NAME="${{ inputs.bake_target }}"
          fi
          IMAGE_LOWER=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          echo "full_name=${OWNER_LOWER}/${IMAGE_LOWER}" >> "$GITHUB_OUTPUT"

      - name: Determine version
        id: version
        run: |
          VERSION="latest"
          EVENT_NAME="${{ github.event_name }}"
          REF="${{ github.ref }}"

          if [[ "${EVENT_NAME}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.version || '' }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${EVENT_NAME}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ "${REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${EVENT_NAME}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version || 'latest' }}"
          elif [[ "${EVENT_NAME}" == "pull_request" ]]; then
            VERSION="pr-${{ github.event.pull_request.number }}"
          elif [[ "${REF}" == "refs/heads/main" ]] || [[ "${REF}" == "refs/heads/master" ]]; then
            VERSION="latest"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            VERSION="${BRANCH//\//-}"
          fi

          # Override with force_version if provided
          if [[ -n "${{ inputs.force_version }}" ]]; then
            VERSION="${{ inputs.force_version }}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Promoting version: ${VERSION}"

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get bake targets and promote images
        id: promote
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="${{ inputs.image_name }}"
          if [ -z "${IMAGE_BASE}" ]; then
            IMAGE_BASE="${{ inputs.bake_target }}"
          fi
          IMAGE_BASE_LOWER=$(echo "${IMAGE_BASE}" | tr '[:upper:]' '[:lower:]')

          PR_NUMBER="${{ env.PR_NUMBER }}"
          TARGET_VERSION="${{ steps.version.outputs.version }}"
          REGISTRY="${{ inputs.registry }}"
          BAKE_FILE="${{ inputs.bake_file }}"
          BAKE_TARGET="${{ inputs.bake_target }}"

          # Get the list of targets from docker bake
          echo "Getting targets from bake file: ${BAKE_FILE}, target: ${BAKE_TARGET}"
          TARGETS=$(docker buildx bake -f "${BAKE_FILE}" "${BAKE_TARGET}" --print 2>/dev/null | jq -r '.target | keys[]')

          if [ -z "${TARGETS}" ]; then
            echo "No targets found, falling back to single image promotion"
            TARGETS="${BAKE_TARGET}"
          fi

          echo "Found targets: ${TARGETS}"

          # Track if any image is outdated
          NEEDS_REBUILD=false

          # Check if PR images are up-to-date with latest before promoting
          for TARGET in ${TARGETS}; do
            # The image name is typically image_name-target (e.g., fortivpn-gateway-cookie)
            # For single target builds, use image_name directly
            # For multi-target builds, append target name
            TARGET_COUNT=$(echo "${TARGETS}" | wc -w)
            if [ "${TARGET_COUNT}" -eq 1 ]; then
              FULL_IMAGE="${OWNER_LOWER}/${IMAGE_BASE_LOWER}"
            else
              FULL_IMAGE="${OWNER_LOWER}/${IMAGE_BASE_LOWER}-${TARGET}"
            fi

            SOURCE_TAG="${REGISTRY}/${FULL_IMAGE}:pr-${PR_NUMBER}"
            LATEST_TAG="${REGISTRY}/${FULL_IMAGE}:latest"

            # Check if PR image is up-to-date with latest
            echo "Checking if PR image ${SOURCE_TAG} is up-to-date with latest..."

            # Get digest of PR image
            PR_DIGEST=$(docker buildx imagetools inspect "${SOURCE_TAG}" --format '{{json .Manifest.Digest}}' 2>/dev/null | tr -d '"' || echo "")

            if [ -z "${PR_DIGEST}" ]; then
              echo "⚠️  PR #${PR_NUMBER} image ${SOURCE_TAG} not found!"
              echo "⚠️  A fresh image build is required."
              NEEDS_REBUILD=true
              break
            fi

            # Get digest of current latest image (if it exists)
            LATEST_DIGEST=$(docker buildx imagetools inspect "${LATEST_TAG}" --format '{{json .Manifest.Digest}}' 2>/dev/null | tr -d '"' || echo "")

            # Determine if PR image is current
            if [ -z "${LATEST_DIGEST}" ]; then
              echo "No existing latest tag found - PR image will be promoted"
            elif [ "${PR_DIGEST}" = "${LATEST_DIGEST}" ]; then
              echo "✓ PR image digest matches latest digest - up to date"
            else
              echo "⚠️  PR image digest (${PR_DIGEST}) differs from latest digest (${LATEST_DIGEST})"
              echo "⚠️  PR image is outdated and must not be promoted."
              echo "⚠️  A fresh image build is required for release ${TARGET_VERSION}."
              NEEDS_REBUILD=true
              break
            fi
          done

          # Set output flag
          echo "needs_rebuild=${NEEDS_REBUILD}" >> "$GITHUB_OUTPUT"

          # Exit early if rebuild is needed
          if [ "${NEEDS_REBUILD}" = true ]; then
            echo ""
            echo "=========================================="
            echo "⚠️  PROMOTION SKIPPED"
            echo "=========================================="
            echo "PR image is outdated. The build job will create a fresh image."
            echo "=========================================="
            exit 0
          fi

          # Promote each target's image
          for TARGET in ${TARGETS}; do
            # The image name is typically image_name-target (e.g., fortivpn-gateway-cookie)
            # For single target builds, use image_name directly
            # For multi-target builds, append target name
            TARGET_COUNT=$(echo "${TARGETS}" | wc -w)
            if [ "${TARGET_COUNT}" -eq 1 ]; then
              FULL_IMAGE="${OWNER_LOWER}/${IMAGE_BASE_LOWER}"
            else
              FULL_IMAGE="${OWNER_LOWER}/${IMAGE_BASE_LOWER}-${TARGET}"
            fi

            SOURCE_TAG="${REGISTRY}/${FULL_IMAGE}:pr-${PR_NUMBER}"
            TARGET_TAG="${REGISTRY}/${FULL_IMAGE}:${TARGET_VERSION}"
            LATEST_TAG="${REGISTRY}/${FULL_IMAGE}:latest"

            echo "Promoting ${SOURCE_TAG} -> ${TARGET_TAG}"
            if docker buildx imagetools create --tag "${TARGET_TAG}" --tag "${LATEST_TAG}" "${SOURCE_TAG}"; then
              echo "✓ Successfully promoted ${FULL_IMAGE}"
            else
              echo "✗ Failed to promote ${FULL_IMAGE}"
              exit 1
            fi
          done

  build:
    name: Build and Push with Docker Bake
    needs: [get-pr-number, promote]
    if: |
      always() && (
        (github.event_name != 'pull_request' && inputs.promote_pr_number == '' && !(github.event_name == 'release' && inputs.auto_promote_on_release))
        || needs.promote.outputs.needs_rebuild == 'true'
      )
    runs-on: ${{ inputs.runner }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.image.outputs.full_name }}
      image_with_tag: ${{ inputs.registry }}/${{ steps.image.outputs.full_name }}:${{ steps.version.outputs.version }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          VERSION="latest"
          EVENT_NAME="${{ github.event_name }}"
          REF="${{ github.ref }}"

          if [[ "${EVENT_NAME}" == "workflow_dispatch" ]] && [[ -n "${{ github.event.inputs.version || '' }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${EVENT_NAME}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ "${REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${EVENT_NAME}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version || 'latest' }}"
          elif [[ "${EVENT_NAME}" == "pull_request" ]]; then
            VERSION="pr-${{ github.event.pull_request.number }}"
          elif [[ "${REF}" == "refs/heads/main" ]] || [[ "${REF}" == "refs/heads/master" ]]; then
            VERSION="latest"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            VERSION="${BRANCH//\//-}"
          fi

          # Override with force_version if provided
          if [[ -n "${{ inputs.force_version }}" ]]; then
            VERSION="${{ inputs.force_version }}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Set image name
        id: image
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Use image_name if provided, otherwise fall back to bake_target
          IMAGE_NAME="${{ inputs.image_name }}"
          if [ -z "${IMAGE_NAME}" ]; then
            IMAGE_NAME="${{ inputs.bake_target }}"
          fi
          IMAGE_LOWER=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          echo "full_name=${OWNER_LOWER}/${IMAGE_LOWER}" >> "$GITHUB_OUTPUT"

      - name: Export build variables
        if: inputs.buildx_vars != ''
        run: |
          # Export each KEY=VALUE pair as environment variable for docker/bake-action
          # Bake automatically picks up env vars matching variable names in the HCL file
          printf '%s\n' "${{ inputs.buildx_vars }}" >> "$GITHUB_ENV"

      - name: Build with Docker Bake
        uses: docker/bake-action@3acf805d94d93a86cce4ca44798a76464a75b88c # v6.9.0
        with:
          files: |
            ${{ inputs.bake_file }}
            ${{ steps.meta.outputs.bake-file }}
          targets: ${{ (inputs.push && github.event_name != 'pull_request' && inputs.push_target != '') && inputs.push_target || inputs.bake_target }}
          push: ${{ inputs.push && github.event_name != 'pull_request' }}
          set: |
            *.cache-from=type=registry,ref=${{ inputs.registry }}/${{ steps.image.outputs.full_name }}:buildcache
            *.cache-from=type=gha,scope=buildkit-${{ inputs.image_name }}
            *.cache-from=type=gha,scope=buildkit-${{ inputs.image_name }}-${{ github.ref_name }}
            *.cache-to=type=gha,mode=max,scope=buildkit-${{ inputs.image_name }}-${{ github.ref_name }}
            *.cache-to=type=inline
            ${{ inputs.push && github.event_name != 'pull_request' && format('*.cache-to=type=registry,ref={0}/{1}:buildcache,mode=max', inputs.registry, steps.image.outputs.full_name) || '' }}
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ steps.image.outputs.full_name }}
          PLATFORMS: ${{ inputs.platforms }}
