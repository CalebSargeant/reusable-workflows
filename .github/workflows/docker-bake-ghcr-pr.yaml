name: Reusable Docker Bake PR Build

# Builds container images for pull requests and tags them with pr-<number>
# Part of the PR → Semantic Release → Promote workflow pattern:
#   1. PR Created/Updated → This workflow builds and tags with pr-<number>
#   2. PR Merged → semantic-release creates release tag
#   3. After release → docker-bake-ghcr-promote.yaml retags with release version

on:
  workflow_call:
    inputs:
      bake_file:
        description: 'Path to docker-bake file'
        required: false
        type: string
        default: 'docker-bake.hcl'
      bake_target:
        description: 'Docker Bake target to build'
        required: false
        type: string
        default: 'default'
      image_name:
        description: 'Docker image name (without registry/org prefix). Falls back to bake_target if not specified.'
        required: false
        type: string
        default: ''
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: true
      registry:
        description: 'Container registry'
        required: false
        type: string
        default: 'ghcr.io'
      runner:
        description: 'GitHub runner to use'
        required: false
        type: string
        default: 'ubuntu-latest'
      buildx_vars:
        description: 'Additional environment variables for docker/bake-action (lines like KEY=VALUE)'
        required: false
        type: string
        default: ''
    secrets:
      registry_password:
        description: 'Registry password/token (defaults to GITHUB_TOKEN)'
        required: false
    outputs:
      pr_number:
        description: 'The PR number used for tagging'
        value: ${{ jobs.build.outputs.pr_number }}
      image_tag:
        description: 'The full image tag that was pushed'
        value: ${{ jobs.build.outputs.image_tag }}
      version:
        description: 'The version tag (pr-<number>)'
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    name: Build PR Container
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      packages: write
    outputs:
      pr_number: ${{ github.event.pull_request.number }}
      image_tag: ${{ steps.image.outputs.full_tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug

      - name: Log in to Container Registry
        if: inputs.push
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.registry_password || secrets.GITHUB_TOKEN }}

      - name: Set version
        id: version
        run: |
          VERSION="pr-${{ github.event.pull_request.number }}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building PR version: ${VERSION}"

      - name: Set image name
        id: image
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${{ inputs.image_name }}"
          if [ -z "${IMAGE_NAME}" ]; then
            IMAGE_NAME="${{ inputs.bake_target }}"
          fi
          IMAGE_LOWER=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          FULL_NAME="${OWNER_LOWER}/${IMAGE_LOWER}"
          echo "full_name=${FULL_NAME}" >> "$GITHUB_OUTPUT"
          echo "full_tag=${{ inputs.registry }}/${FULL_NAME}:${{ steps.version.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Export build variables
        if: inputs.buildx_vars != ''
        run: |
          printf '%s\n' "${{ inputs.buildx_vars }}" >> "$GITHUB_ENV"

      - name: Build with Docker Bake
        uses: docker/bake-action@3acf805d94d93a86cce4ca44798a76464a75b88c # v6.9.0
        with:
          files: |
            ${{ inputs.bake_file }}
          targets: ${{ inputs.bake_target }}
          push: ${{ inputs.push }}
          set: |
            *.cache-from=type=gha,scope=buildkit-${{ inputs.image_name || inputs.bake_target }}
            *.cache-from=type=gha,scope=buildkit-${{ inputs.image_name || inputs.bake_target }}-${{ github.ref_name }}
            *.cache-to=type=gha,mode=max,scope=buildkit-${{ inputs.image_name || inputs.bake_target }}-${{ github.ref_name }}
            *.cache-to=type=inline
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ steps.image.outputs.full_name }}
          PLATFORMS: ${{ inputs.platforms }}
