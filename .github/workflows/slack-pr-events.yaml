name: Slack Pull Request Events

"on":
  pull_request:
    types: [opened, review_requested, review_request_removed]
  pull_request_review:
    types: [submitted]
  workflow_call:
    inputs:
      slack_channel_id:
        description: 'The Slack channel ID to post notifications to'
        required: true
        type: string
    secrets:
      SLACK_BOT_TOKEN:
        description: 'Slack Bot token for authentication'
        required: true

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    name: Send Slack PR notifications
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send Slack notification
        uses: cakarci/pull-request-workflow@v1.11.5
        with:
          github-token: ${{ github.token }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-channel-id: ${{ inputs.slack_channel_id }}
