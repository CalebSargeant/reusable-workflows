name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
    inputs:
      sonar_project_key:
        description: 'SonarQube project key'
        required: false
        type: string
      sonar_organization:
        description: 'SonarQube organization'
        required: false
        type: string
    secrets:
      SONAR_TOKEN:
        description: 'SonarQube token for authentication'
        required: true
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  analysis:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            ${{ inputs.sonar_project_key && format('-Dsonar.projectKey={0}', inputs.sonar_project_key) || '' }}
            ${{ inputs.sonar_organization && format('-Dsonar.organization={0}', inputs.sonar_organization) || '' }}