          elif [[ "${EVENT_NAME}" == "pull_request" ]]; then
            VERSION="pr-${{ github.event.pull_request.number }}"
          elif [[ "${REF}" == "refs/heads/main" ]] || [[ "${REF}" == "refs/heads/master" ]]; then
            VERSION="latest"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            VERSION="${BRANCH//\//-}"
          fi

          # Override with force_version if provided
          if [[ -n "${{ inputs.force_version }}" ]]; then
            VERSION="${{ inputs.force_version }}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Promoting version: ${VERSION}"

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Promote PR image tag
        run: |
          SOURCE_TAG="${{ inputs.registry }}/${{ steps.image.outputs.full_name }}:pr-${{ inputs.promote_pr_number }}"
          TARGET_TAG="${{ inputs.registry }}/${{ steps.image.outputs.full_name }}:${{ steps.version.outputs.version }}"
          echo "Promoting ${SOURCE_TAG} -> ${TARGET_TAG}"
          docker buildx imagetools create --tag "${TARGET_TAG}" "${SOURCE_TAG}"

  build:
    name: Build and Push with Docker Bake
    if: github.event_name != 'pull_request' && inputs.promote_pr_number == ''
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
