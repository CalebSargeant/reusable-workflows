  # Apply - only runs on main/master branch pushes
  apply:
    runs-on: ${{ inputs.runner }}
    needs: [plan]
    environment: ${{ inputs.environment }}
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push' }}
    steps:
      - name: 'Checkout'
