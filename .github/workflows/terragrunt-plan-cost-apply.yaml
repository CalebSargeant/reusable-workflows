          echo "TF_VAR_aws_role_to_assume=${{ secrets.AWS_ROLE_TO_ASSUME }}" >> "$GITHUB_ENV"

          # For Infracost
          if [[ -n "${{ secrets.INFRACOST_API_KEY }}" ]]; then
