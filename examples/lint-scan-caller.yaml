# Example Lint Scan Caller Workflow
#
# Copy this file to your repository's .github/workflows/ directory
# Provides code quality linting for JavaScript/TypeScript, Kubernetes,
# Dockerfiles, shell scripts, and GitHub Actions workflows

name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-scan:
    name: Lint Scan
    uses: calebsargeant/reusable-workflows/.github/workflows/lint-scan.yaml@main
    permissions:
      contents: read
      pull-requests: read
